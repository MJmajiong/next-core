app:
  name: Home
  id: home
  homepage: /
imports:
- '@next-bricks/basic-bricks'
routes:
- path: ${APP.homepage}
  context:
  - name: myExtData
    value: '<% CTX.myData.quality %>'
  - name: myData
    value:
      quality: "conditional context works"
    if: '<% FLAGS["my-flag"] %>'
  - name: myData
    resolve:
      useProvider: 'basic-providers.provider-http-proxy'
      args:
      - serviceName: 'testService'
        api: 'testApiOne'
      if: '<% FLAGS["my-flag"] %>'
  - name: myData
    resolve:
      useProvider: 'basic-providers.provider-http-proxy'
      args:
      - serviceName: 'testService'
        api: 'testApiTwo'
      if: '<% !FLAGS["my-flag"] %>'
  bricks:
  - brick: basic-bricks.micro-view
    properties:
      pageTitle: Hello World
    slots:
      content:
        type: bricks
        bricks:
        - brick: basic-bricks.general-button
          properties:
            buttonName: Check My Todos
          events:
            general.button.click:
              action: history.push
              args: [/todo]

        - brick: basic-bricks.general-button
          properties:
            buttonName: Check Car Store
          events:
            general.button.click:
              action: history.push
              args: [/car-store]

        - brick: pre
          properties:
            textContent: '<% JSON.stringify(CTX.myExtData ?? "undefined", null, 2) %>'

  menu:
    sidebarMenu:
      defaultCollapsed: true
